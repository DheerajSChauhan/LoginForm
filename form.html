

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #0D1117;">
  <div class="form-container">
    <form class="form" >
      <p class="title">Account Info</p>
      <p class="message">Register now and get full access to our app.</p>

      <label for="upload-image" class="upload-button">Upload Image</label>

      <div class="flex">
        <label>
          <input class="input" type="text" placeholder="" required="">
          <span>Name</span>
        </label>

        <br> <label>
          <input class="input" type="text" placeholder="" required="">

        </label>
      </div>

      <label>
        <input class="input" type="email" placeholder="" required="">

      </label>

      <label>
        <input class="input" type="text" placeholder="" required="">

      </label>

      <label>
        <input class="input" type="text" placeholder="" required="">
        <span>LinkedIn</span>
      </label>

      <label>Skills:</label>
      
      <div class="checkbox-container">
  <div class="checkbox-wrapper">
    <input type="checkbox" id="checkbox-1" class="inp-cbx">
    <label for="checkbox-1" class="cbx">
      <span>
        <svg viewBox="0 0 12 10" height="10px" width="12px">
          <polyline points="1.5 6 4.5 9 10.5 1"></polyline>

      </span>

    </label>
  </div>

  <div class="checkbox-wrapper">

  <div class="checkbox-wrapper">

  <div class="checkbox-wrapper">
